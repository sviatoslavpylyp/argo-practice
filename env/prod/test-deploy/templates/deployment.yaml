apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx2
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: nginx2
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: py-app
        image: "{{ .Values.image }}:{{ .Values.tag }}"
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-data
              key: PASSWORD
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-data
              key: USER
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-data
              key: NAME
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: configmap 
              key: ENV
        ports:
        - containerPort: 80
